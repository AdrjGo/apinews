<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/output.css" rel="stylesheet" />
    <title>Página de Noticias</title>
  </head>
  <body class="bg-gray-100 font-sans">
    <h1 class="text-5xl font-extrabold text-center text-blue-700 mb-12 pt-12">
      Noticias Actuales
    </h1>
    <section class="container mx-auto pb-12 px-4 md:px-12">
      <div
        id="news"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12"
      ></div>

      <div class="text-center mt-12">
        <button
          id="load"
          class="bg-blue-500 text-white font-semibold px-8 py-3 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-opacity-50 transition duration-200"
        >
          Cargar más...
        </button>
      </div>
    </section>

    <script src="./src/script.js"></script>
  </body>
</html>
